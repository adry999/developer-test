<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spreadsheet</title>
    <style>
      p {
        margin:  0 70px;
      }
      td {
        text-align: right;
        width: 33%;
      }
      td, th, table {
        border: 1px solid;
        border-collapse: collapse;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>  
      <thead>
        <p>Puchase Orders</p>
        <th>Order Date</th>
        <th>SKU</th>
        <th>Quantity</th>
      </thead>
      <tbody>
        <td>07-16-2018</td>
        <td>523402</td>
        <td>54</td>
      </tbody>
    </table>
  </body>
</html>
